<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MENA Tech Week | Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 flex items-center justify-center min-h-screen pt-20 overflow-auto md:overflow-hidden">
    <!-- NavBar -->
    <nav class="bg-customIndigo text-white px-6 py-3 flex justify-between items-center h-16 fixed top-0 left-0 w-full z-50">
        <div class="flex items-center space-x-4">
            <img src="imgs/logo.png" alt="MENA Tech Week Logo" class="nav-logo">
            <div class="text-gray-300 hidden md:block">November 10-15, 2024</div>
        </div>
        <div class="md:hidden">
            <button id="menu-toggle" class="text-teal-300 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="menu" class="hidden md:flex md:space-x-8 md:flex-row flex-col md:static absolute top-16 left-0 w-full md:w-auto bg-customIndigo md:bg-transparent">
            <a href="index.html" class="text-teal-300 hover:text-white font-semibold py-2 px-4 md:px-0 w-full text-center">Home</a>
            <a href="program.html" class="text-teal-300 hover:text-white font-semibold py-2 px-4 md:px-0 w-full text-center">Program</a>
            <a href="speakers.html" class="text-teal-300 hover:text-white font-semibold py-2 px-4 md:px-0 w-full text-center">Speakers</a>
            <a href="partners.html" class="text-teal-300 hover:text-white font-semibold py-2 px-4 md:px-0 w-full text-center">Partners</a>
        </div>
    </nav>
    <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-lg mt-[-1%] transform transition duration-500 hover:shadow-2xl">
        <div class="text-center mb-4">
            <div class="flex items-center justify-center space-x-1 text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2a10 10 0 100 20 10 10 0 000-20zM9.9 16.6l-3.3-3.3a.996.996 0 111.4-1.4l2.2 2.2 6.8-6.8a.996.996 0 111.4 1.4L9.9 16.6z"/>
                </svg>
                <h2 class="text-2xl font-semibold text-gray-800">Sponsorship Inquiry Form</h2>
            </div>
            <p class="text-gray-500 mt-1 text-sm">Thank you for your interest in sponsoring Total Tech Summit.</p>
        </div>
    
        <form action="#" method="POST" class="space-y-1">
            <div>
                <label for="firstName" class="block text-gray-700 text-sm font-medium">First Name*</label>
                <input type="text" id="firstName" name="firstName" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
    
            <div>
                <label for="lastName" class="block text-gray-700 text-sm font-medium">Last Name*</label>
                <input type="text" id="lastName" name="lastName" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
    
            <div>
                <label for="country" class="block text-gray-700 text-sm font-medium">Country*</label>
                <select id="country" name="country" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                    <option value="" disabled selected>Please Select</option>
                    <option value="morocco">Morocco</option>
                    <option value="egypt">Egypt</option>
                    <option value="algeria">Algeria</option>
                    <option value="tunisia">Tunisia</option>
                </select>
            </div>
    
            <div>
                <label for="title" class="block text-gray-700 font-medium">Title*</label>
                <input type="text" id="title" name="title" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
    
            <div>
                <label for="company" class="block text-gray-700 font-medium">Company*</label>
                <input type="text" id="company" name="company" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
    
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email*</label>
                <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
    
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone*</label>
                <input type="tel" id="phone" name="phone" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
    
            <div class="text-sm text-gray-500 mt-3">
                By submitting this form, I agree to the <a href="#" class="text-indigo-500 underline">Privacy Policy</a>.
            </div>
    
            <button type="submit" class="w-full mt-4 bg-gradient-to-r from-pink-400 to-purple-600 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 text-sm">
                Submit
            </button>
        </form>
    </div>
    <script src="scripts/menuHamburger.js"></script>
</body>
</html>
